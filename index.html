<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TweetShirt</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>TweetShirt</h1>

    <canvas width="600" height="200" id="tshirtCanvas">
        <p>Please upgrade your browser to use Tweetshirt!</p>
    </canvas>

    <form>
        <p>
            <label for="backgroundColor">Select background color:</label>

            <select id="backgroundColor">
                <option value="white" selected="selected">White</option>
                <option value="black">Black</option>
            </select>
        </p>

        <p>
            <label for="shape">Circles or squares?</label>

            <select id="shape">
                <option value="none">Neither</option>
                <option value="circles" selected="selected">Circles</option>
                <option value="squares">Squares</option>
            </select>
        </p>

        <p>
            <label for="foregroundColor">Select text color:</label>

            <select id="foregroundColor">
                <option value="black" selected="selected">Black</option>
                <option value="white">White</option>
            </select>
        </p>

        <p>
            <label for="tweets">Pick a tweet:</label>

            <select id="tweets">
                <option value="tweet1" selected="selected">
                    If you're a Twitter fan, wear TweetShirt t-shirts
                </option>
            </select>
        </p>

        <p>
            <input type="button" id="previewButton" value="Preview">
        </p>
    </form>

    <!-- <script
        src="http://api.twitter.com/1/statuses/user_timeline/wickedsmartly.json?callback=updateTweets">
    </script> -->
</body>

</html>
